<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Entities</title>
</head>
<body>
    <input type="text" name="username" placeholder="enter your name"> <br>
    <input type="email" name="usermail" placeholder="enter your email"> <br>
    <textarea name="usermessage" style="resize: none;" cols="30" rows="10" placeholder="write your message"></textarea><br>
    <input type="password" name="userpassword" placeholder="password"> <br>
    <label for="status">Married</label>
    <input type="checkbox" name="married" id="status" value="true"> <br>
    The Gender <br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    
    
</body>
</html>
