<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <!-- this means this element -->
    <button id="btn1" onclick="someFun(this, event)">Click Me</button>  
    <input type="text" placeholder="write something" id="div2" onkeypress="someFun(this, event)">
</body>
</html>
