<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image effects</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <canvas id="canv" width="500" height="500" style="border: 1px solid black;"></canvas>
    <br>
    <button id="originalBtn">Original</button>
    <button id="grayscale" >Grayscale</button>
    <button id="invertBtn" >invert</button>
    <button id="removeRedBtn">Remove red</button>
    <button id="greenToGrayBtn">green To Gray</button>
    <button id="effectBtn1">effect1</button>
    <button id="effectBtn2">effect2</button>
    <br>
    <label for="darkness" id="brightnessSlider">Brightness</label>
    <input id="brightnessSlider" type="range" value="0" step="1" min="-255" max="255"  style="width: 255;">
    

</body>
