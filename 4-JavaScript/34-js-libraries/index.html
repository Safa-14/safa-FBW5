<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test dataTable library</title>
    <link rel="stylesheet" href="./js/Vanilla-DataTables/dist/vanilla-dataTables.min.css">
    <script src="./js/Vanilla-DataTables/dist/vanilla-dataTables.min.js "></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <table class="table" id="myTable">
        <thead>
            <tr>
                <th>product name</th>
                <th>product price</th>
                <th>quantity</th>
                <th>total</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <input id="productNameInput" type="text" placeholder="product name">
    <input id="productPriceInput" type="number" min="0" placeholder="product price">
    <input id="quantityInput" type="number" min="0" placeholder="quantity">
    <button id="addRowBtn">Add Row</button>
</body>
</html>
