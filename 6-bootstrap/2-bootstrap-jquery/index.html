<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Jquery</title>

    <!-- css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="./js/index.js"></script>
</head>

<body>

    <!--login error Modal -->
    <div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog" aria-labelledby="loginErrorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title  " id="loginErrorModalLabel">Login Error!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-primary">
                    User name or password is wrong.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /login error Modal -->

    <div class="container">
        <div class="row vh-100">
            <div class="col-sm-12 m-auto">
                <div class="card  m-auto" style="max-width: 18rem;">
                    <div class="card-header text-white bg-success">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body text-white bg-secondary">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="usernameSpan"><i class="fa fa-user"></i></span>
                            </div>
                            <input id="usernameInput" type="text" class="form-control" placeholder="Username"
                                aria-label="Username" aria-describedby="usernameSpan">
                        </div>

                        <div class="alert alert-danger alert-dismissible fade show d-none " id="usernameAlert"
                            role="alert">
                            <strong>Error</strong> User Name should not be empty.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="passwordSpan"><i class="fa fa-lock"></i></span>
                            </div>
                            <input id="passwordInput" type="password" class="form-control" placeholder="password"
                                aria-label="Username" aria-describedby="passwordSpan">
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show d-none " id="passwordAlert"
                            role="alert">
                            <strong>Error</strong> Password is wrong.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>



                        <button id="loginBtn" type="button" class="btn btn-primary" >Login</button>



                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
