<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Combinators</title>
    <link rel="stylesheet" href="/css/css-combinators.css">
</head>

<body>
    <div>Hi I am div1</div>
    <div>Hi I am div2</div>
    <p>Hi I am paragraph1</p>
    <p>Hi I am paragraph3</p>
    <article>Hi I am an Article1</article>
    <p>Hi I am paragraph2</p>
    <article>Hi I am an Article2</article>
    <div>Hi I am div3</div>
    <article>
        <div>Hi I am div4</div>
    </article>
    <div>Hi I am div5</div>

</body>

</html>
